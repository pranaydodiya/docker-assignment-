version: '3.8'

services:
  backend:
    image: your-username/flask-backend:latest  # Replace with your Docker Hub username
    container_name: flask-backend-prod
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: your-username/nodejs-frontend:latest  # Replace with your Docker Hub username
    container_name: nodejs-frontend-prod
    ports:
      - "3000:3000"
    environment:
      - FLASK_BACKEND_URL=http://backend:5000
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
